<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="display">
                <h2 style="margin: 0;">Rock Paper Scissors</h2>
                <p id="score">Player: 00 | Computer: 00</p>
                <p id="display"></p>
            </div>
            <div class="keypad">
                <input id="input" type="text" placeholder="Type rock or paper or scissors and press enter">
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
